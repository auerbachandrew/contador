<!DOCTYPE html>
<html>

<head>
    <title>Meu Contador</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
    }  

    body{
        min-height: 100vh;
        background: black;
        color: white;
        display: grid;
        place-items: center;
    }

    section{
        background: rgb(71, 69, 69);
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }

    p{
        font-size:100px; ;
    }
    </style>
</head>

<body>
  <section>
     <h1>Contador</h1>
     <p>0</p>
     <button onclick="diminuir()">menos</button>
     <button onclick="aumentar()">mais</button>
  </section>
   <script>

    // estado da aplicaçao
    let numero = 0;

    // alteradores
    function aumentar() {
      numero = numero + 1
      mostrarnatela()
     
    }

    function diminuir() {
     numero = numero - 1
     mostrarnatela()
     
    }
  
  // aplicaçao tela
  function mostrarnatela() {
     const p = document.querySelector("p")
     p.innerText = numero 
     
  }

    // iniciar
    mostrarnatela()
  </script>
</body>  

</html>
